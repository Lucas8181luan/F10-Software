<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CPF</title>
</head>
<body>
    <h1>Validação de CPF</h1>
    <input type="number" id="CPF" placeholder="Digite seu CPF" maxlength="11" oninput="this.value = this.value.slice(0, 11)"> <!-- Permite apenas números -->
    <button onclick="ValidarCPF()">Validar CPF</button>
    <p id="resultado"></p> 

    <script>
        function ValidarCPF() {
            const cpf = document.getElementById("CPF").value; 
            const cpfLimpo = cpf.replace(/[^\d]/g, ''); // Remove todos os caracteres não numéricos

            // Verifica se o CPF tem exatamente 11 dígitos e se contém apenas números
            if (cpfLimpo.length !== 11 || /^(\d)\1+$/.test(cpfLimpo)) {
                document.getElementById("resultado").innerText = "CPF inválido!";
                return;
            }

            let soma = 0;
            let resto;

            for (let i = 1; i <= 9; i++) {
                soma += parseInt(cpfLimpo.charAt(i - 1) * (11 - i));
            }
            resto = (soma * 10) % 11;

            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpfLimpo.charAt(9))) {
                document.getElementById("resultado").innerText = "CPF inválido!";
                return;
            }

            soma = 0;

            for (let i = 1; i <= 10; i++) {
                soma += parseInt(cpfLimpo.charAt(i - 1) * (12 - i));
            }

            resto = (soma * 10) % 11;

            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpfLimpo.charAt(10))) {
                document.getElementById("resultado").innerText = "CPF inválido!";
                return;
            }

            document.getElementById("resultado").innerText = "CPF válido!";
        }
    </script>
</body>
</html>
