<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to right, rgb(255, 0, 0), rgb(8, 37, 95),  rgb(255, 0, 0)); /* Cor de fundo */
        }
        div[id="Centralizar"] {
            text-align: center; /* Centraliza verticalmente */
            transform: translateY(40%); /* Deixar centralizado */
            background-color: rgb(27, 79, 202); /* Cor de fundo */
            width: 360px; /* Largura */
            height: 330px; /* Altura */
            margin-left: 38%; /* Mover para direira */
            border-radius: 10px; /* Borda */
            border: 5px solid rgb(255, 255, 255); /* Cor da borda */
        }
        h3[id="quantidades usuário"] {
            color: white; /* Cor da letra */
            font-family: Arial, Helvetica, sans-serif; /* Fonte da letra */
        }
        input[id="quantidades usuário"] {
            width: 70%; /* Largura da barra */
        }
        h3[id="data de cadastro"] {
            color: white; /* Cor da letra */
            font-family: Arial, Helvetica, sans-serif; /* Fonte da letra */
        }
        input[id="data de cadastro"] {
            width: 70%; /* Largura da barra */
        }
        h3[id="CURSOS"] {
            color: white; /* Cor da letra */
            font-family: Arial, Helvetica, sans-serif; /* Fonte da letra */
        }
        select {
        width: 70.50%; /* Largura */
        height: 22px; /* Altura */
        }
        button[name="INICIAR PROGRAMA"] {
        background-color: black; /* Cor de fundo */
        border: none; /* Remove a borda padrão */
        border-radius: 15px; /* Arredonda os cantos */
        transform: translateY(240%); /* Mover o butão para baixo */
        padding: 26px 50px; /* Espaçamento interno */
        color: white; /* Cor da letra */
        font-size: 16px; /* Tamanho da fonte */
        }

    </style>
</head>
<body>
    <div id="Centralizar">
        <form action="/RespostaUsuário" method="post">
            <br>
            <h3 id="quantidades usuário">QUANTIDADE DE USUÁRIOS</h3>
            <input type="number" id="quantidades usuário" name="quantidades_usuário" required>
        </form>
        <form action="/RespostaUsuário2" method="post">
            <h3 id="data de cadastro">DATA DE CADASTRO</h3>
            <input type="text" id="data de cadastro" name="data_de_cadastro" required>
        </form>
        <form action="/RespostaUsuário3" method="post">
            <h3 id="CURSOS">ESCOLHA O CURSO</h3>
            <select name="CURSOS" required>
                <option value="">SELECIONE UM CURSO</option>
                <option value="EAD - Agente de Defesa Ambiental">EAD - Agente de Defesa Ambiental</option>
                <option value="EAD - Assistente de Logistica">EAD - Assistente de Logistica</option>
                <option value="EAD - Estoquista">EAD - Estoquista</option>
            </select>
        </form>
        <form action="/RespostaUsuário4" method="post">
            <button name="INICIAR PROGRAMA" id="INICIAR PROGRAMA" type="submit" onmouseover="ButãoDentro()" onmouseout="ButãoFora()">INICIAR PROGRAMA</button required>
        </form>
    </div>
    <script>
        function ButãoDentro() {
            let butão = document.getElementById("INICIAR PROGRAMA")
            butão.style.background = "blue"
            butão.style.color = "white"
        }
        function ButãoFora() {
            let butão = document.getElementById("INICIAR PROGRAMA")
            butão.style.backgroundColor = "Black"
            butão.style.color = "White"
        }
    </script>
</body>
</html>
