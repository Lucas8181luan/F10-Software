    <circle cx="30" cy="25" r="15" fill="#28a745" opacity="0.9"/>
    <rect x="25" y="15" width="3" height="8" fill="white" rx="1"/>
    <rect x="29" y="12" width="3" height="10" fill="white" rx="1"/>
    <rect x="33" y="15" width="3" height="8" fill="white" rx="1"/>
    <rect x="37" y="18" width="3" height="6" fill="white" rx="1"/>
    
    <!-- Mão amarela direita -->
    <circle cx="65" cy="30" r="15" fill="#ffc107" opacity="0.9"/>
    <rect x="60" y="20" width="3" height="8" fill="white" rx="1"/>
    <rect x="64" y="17" width="3" height="10" fill="white" rx="1"/>
    <rect x="68" y="20" width="3" height="8" fill="white" rx="1"/>
    <rect x="72" y="23" width="3" height="6" fill="white" rx="1"/>
    
    <!-- Mão azul inferior -->
    <circle cx="45" cy="55" r="15" fill="#007bff" opacity="0.9"/>
    <rect x="40" y="45" width="3" height="8" fill="white" rx="1"/>
    <rect x="44" y="42" width="3" height="10" fill="white" rx="1"/>
    <rect x="48" y="45" width="3" height="8" fill="white" rx="1"/>
    <rect x="52" y="48" width="3" height="6" fill="white" rx="1"/>
    
