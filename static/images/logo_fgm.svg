    <rect x="16" y="58" width="2" height="6" fill="white" rx="1"/>
    <rect x="19" y="56" width="2" height="8" fill="white" rx="1"/>
    <rect x="22" y="58" width="2" height="6" fill="white" rx="1"/>
    <rect x="25" y="60" width="2" height="5" fill="white" rx="1"/>
    
    <!-- Mão amarela inferior direita -->
    <circle cx="70" cy="65" r="12" fill="#ffc107" opacity="0.8"/>
    <rect x="66" y="58" width="2" height="6" fill="white" rx="1"/>
