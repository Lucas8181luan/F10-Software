    <rect x="0" y="0" width="35" height="10" fill="#007bff"/>
    <rect x="0" y="0" width="10" height="70" fill="#007bff"/>
    <rect x="0" y="30" width="25" height="10" fill="#007bff"/>
    
    <!-- G -->
    <path d="M50 0 L85 0 L85 10 L60 10 L60 30 L75 30 L75 40 L60 40 L60 60 L85 60 L85 70 L50 70 L50 0" fill="#007bff"/>
    <rect x="75" y="35" width="10" height="15" fill="#007bff"/>
    
