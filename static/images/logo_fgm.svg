    <rect x="100" y="0" width="10" height="70" fill="#007bff"/>
    <rect x="140" y="0" width="10" height="70" fill="#007bff"/>
    <polygon points="110,0 110,10 120,25 130,10 130,0 125,0 125,15 120,20 115,15 115,0" fill="#007bff"/>
  </g>
  
  <!-- Subtítulo -->
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="12" fill="#007bff" font-weight="normal">
